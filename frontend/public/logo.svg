<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#667eea" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="85" fill="#667eea"/>
  
  <!-- Book Pages -->
  <rect x="70" y="60" width="60" height="80" rx="3" fill="white"/>
  <line x1="100" y1="60" x2="100" y2="140" stroke="#667eea" stroke-width="2"/>
  
  <!-- Book Lines -->
  <line x1="75" y1="75" x2="95" y2="75" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="75" y1="85" x2="95" y2="85" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="75" y1="95" x2="95" y2="95" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="105" y1="75" x2="125" y2="75" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="105" y1="85" x2="125" y2="85" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="105" y1="95" x2="125" y2="95" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  
  <!-- Graduation Cap -->
  <polygon points="100,45 85,52 85,48 100,41 115,48 115,52" fill="#fbbf24"/>
  <rect x="97" y="52" width="6" height="15" fill="#fbbf24"/>
  <circle cx="100" cy="70" r="3" fill="#fbbf24"/>
  
  <!-- Star Accents -->
  <circle cx="145" cy="70" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="55" cy="70" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="140" cy="130" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="60" cy="130" r="3" fill="#fbbf24" opacity="0.6"/>
</svg>
